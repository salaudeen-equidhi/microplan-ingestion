validation_rules:
  non_zero_targets:
    enabled: true
    severity: "error"

  naming_convention:
    enabled: true
    severity: "warning"

  boundary_alignment:
    enabled: true
    severity: "error"

  unique_names:
    enabled: true
    severity: "error"

  user_mapping:
    enabled: true
    severity: "warning"

  no_missing_entries:
    enabled: true
    severity: "error"

  special_characters:
    enabled: true
    severity: "error"
    allowed_special_chars: ["-", "_", " ", "'", "/", ".", "(", ")", "á", "à", "ã", "â", "é", "è", "ê", "í", "ì", "ó", "ò", "ô", "õ", "ú", "ù", "ç", "ñ"]

  hierarchy_check:
    enabled: true
    severity: "error"
    auto_detect_root: true
    root_threshold_rows: 5
    root_threshold_percent: 0.1
